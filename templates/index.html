<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #aaa;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #e6ffe6;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üè† House Price Prediction System</h2>

    <form method="POST">
        <input type="number" name="OverallQual" placeholder="Overall Quality (1-10)" required>
        <input type="number" name="GrLivArea" placeholder="Ground Living Area (sq ft)" required>
        <input type="number" name="TotalBsmtSF" placeholder="Total Basement Area (sq ft)" required>
        <input type="number" name="GarageCars" placeholder="Garage Cars" required>
        <input type="number" name="FullBath" placeholder="Number of Full Bathrooms" required>
        <input type="number" name="YearBuilt" placeholder="Year Built" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
        <div class="result">
            Predicted House Price: ‚Ç¶{{ prediction | round(2) }}
        </div>
    {% endif %}
</div>

</body>
</html>
